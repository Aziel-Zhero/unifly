<section id="confirmCard" class="h-screen w-full flex flex-col items-center justify-center bg-white text-center px-6 sm:px-10 md:px-16 lg:px-20">
  <h2 class="text-2xl font-bold text-unimedGreen mb-6">Cartão de Confirmação</h2>

  <div
    id="cardContainer"
    class="bg-gray-100 rounded-3xl shadow-xl p-8 sm:p-12 md:p-16 w-full max-w-xs sm:max-w-md md:max-w-xl lg:max-w-3xl
           flex flex-col items-center"
    style="min-height: 520px;"
  >
    <img
      src="https://via.placeholder.com/600x300?text=Evento+Unimed"
      alt="Imagem do Evento"
      class="w-full h-44 sm:h-56 md:h-64 object-cover rounded-2xl mb-8"
    />

    <div class="w-full max-w-md space-y-4">
      <h3
        id="nomeConfirmado"
        class="text-2xl sm:text-3xl font-extrabold text-unimedGreen break-words"
      >
        [Nome]
      </h3>
      <p id="rgConfirmado" class="text-lg sm:text-xl text-gray-700">RG: [RG]</p>
      <p id="dataConfirmado" class="text-lg sm:text-xl text-gray-700">Nascimento: [Data]</p>
    </div>

    <div
      id="qrcode"
      class="mt-10 flex justify-center"
      style="width: 160px; height: 160px;"
    ></div>
  </div>

  <button
    id="voltarHomeCard"
    class="mt-10 bg-unimedGreen text-white px-8 py-3 rounded-xl hover:bg-unimedLight transition font-semibold"
  >
    Voltar ao início
  </button>
</section>
