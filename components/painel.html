<!-- components/painel.html -->
<section class="h-screen w-full flex flex-col items-center justify-center bg-unimedGreen text-white px-4 text-center space-y-6" id="painel">
  <img src="https://via.placeholder.com/150x50?text=Unifly" alt="Logo Unifly" class="w-32 mb-4 animate-fade-in" />
  <h1 class="text-3xl font-bold">Painel Unifly</h1>
  <p class="max-w-sm text-white/80">Acesse funções administrativas ou visualize sua credencial.</p>

  <div class="mt-6 flex flex-col gap-4 w-full max-w-xs">
    <button id="btnGerarQR" class="bg-white text-unimedGreen font-semibold py-3 rounded-xl hover:bg-unimedLight hover:text-white transition duration-200">
      Gerar QR Code
    </button>

    <button id="btnVerCredencial" class="bg-white text-unimedGreen font-semibold py-3 rounded-xl hover:bg-unimedLight hover:text-white transition duration-200">
      Ver Credencial
    </button>

    <button id="btnLerQR" class="bg-white text-unimedGreen font-semibold py-3 rounded-xl hover:bg-unimedLight hover:text-white transition duration-200">
      Leitor de QR Code
    </button>

    <button id="btnListaPresenca" class="bg-white text-unimedGreen font-semibold py-3 rounded-xl hover:bg-unimedLight hover:text-white transition duration-200">
      Lista de Presença
    </button>
  </div>
</section>
