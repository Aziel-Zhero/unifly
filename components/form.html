<section id="form" class="h-screen w-full flex flex-col items-center justify-center bg-[#F5F5F5] text-[#1E1E1E] px-6 text-center">
  <h2 class="text-2xl font-bold mb-4">Cadastro de Participante</h2>
  <p class="mb-6 text-gray-700">Preencha os dados abaixo para gerar seu cartão de confirmação.</p>

  <form id="cadastroForm" class="w-full max-w-md space-y-4">
    <input type="text" id="nome" placeholder="Nome completo" required class="w-full px-4 py-3 rounded bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#00B140]" />
    
    <input type="text" id="rg" placeholder="RG" required class="w-full px-4 py-3 rounded bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#00B140]" />
    
    <input type="date" id="nascimento" required class="w-full px-4 py-3 rounded bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#00B140]" />
    
    <button type="submit" class="w-full bg-[#007F3E] text-white py-3 rounded-xl hover:bg-[#00B140] transition font-semibold">Gerar Cartão</button>
    <button type="button" id="voltarHome" class="w-full bg-gray-300 text-[#1E1E1E] py-3 rounded-xl hover:bg-gray-400 transition">Voltar</button>
  </form>
</section>
